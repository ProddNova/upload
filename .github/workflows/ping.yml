name: Keep Alive Ping

on:
  schedule:
    - cron: '*/5 * * * *'  # Ogni 5 minuti
  workflow_dispatch:  # Permette di attivarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping my Render site
        run: |
          curl -s -o /dev/null https://mappa-abbandonati.onrender.com/ || true
          echo "Ping inviato a $(date)"
